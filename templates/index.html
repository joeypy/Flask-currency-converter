<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">

</head>
<body>

    <main class="container">
        <h1>Conversor de Divisas y Bs.</h1>
        <h6><small>Tasa actual del <strong>Banco Central de Venezuela</strong></small></h6>
        <hr>
        <div class="input-group mb-3">
            <span class="input-group-text">Bolivares</span>
            <input 
                id="bs" 
                type="number" 
                class="form-control" 
                placeholder="0.00" 
                name="bs" 
                aria-label="Bolivares" 
                onkeypress="return isNumberKey(event)">
            <span class="input-group-text">=</span>
            <input 
                id="dolar"
                type="number"
                class="form-control"
                placeholder="0.00" 
                name="dolar" 
                aria-label="Dolar" 
                onkeypress="return isNumberKey(event)">
            <span class="input-group-text">Dolares</span>
        </div>
        <hr>
        <div class="display">
            <p>1 USD = <span id="tasa">{{ tasa }}</span> Bs.</p>
            <p>1 Bs. = <span id="usd_eq">0</span> USD</p>
        </div>
    </main>

    <footer class="text-center fixed-bottom bg-secondary">
        <p class="text-white mt-3">Hecho por <a href="https://github.com/joeypy" class="text-white" target="_blank" >Joseph Bosc√°n</a>.</p>
    </footer>
    <script src="../static/js/main.js"></script>
</body>
</html>
